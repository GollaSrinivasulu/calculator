<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./calculator.css">
    </head>
    <body>
        <div id="div1">
        <form name="cform">
            <input name = "ans" id="display">
            <br>
            <input type="button" value="1" class="btn" onclick="cform.ans.value += '1',sound()">
            <input type="button" value="2" class="btn" onclick="cform.ans.value += '2',sound()">
            <input type="button" value="3" class="btn" onclick="cform.ans.value += '3',sound()">
            <input type="button" value="+" class="btn" onclick="cform.ans.value += '+',sound()">
            <br>
            <input type="button" value="4" class="btn"  onclick="cform.ans.value += '4',sound()">
            <input type="button" value="5" class="btn" onclick="cform.ans.value += '5',sound()">
            <input type="button" value="6" class="btn" onclick="cform.ans.value += '6',sound()">
            <input type="button" value="-" class="btn" onclick="cform.ans.value += '-',sound()">
            <br>
            <input type="button" value="7"class="btn"  onclick="cform.ans.value += '7',sound()">
            <input type="button" value="8"class="btn"  onclick="cform.ans.value += '8',sound()">
            <input type="button" value="9"class="btn"  onclick="cform.ans.value += '9',sound()">
            <input type="button" value="x"class="btn"  onclick="cform.ans.value += '*',sound()">
            <br>
            <input type="button" value="%" class="btn"  onclick="cform.ans.value += '%',sound()">
            <input type="button" value="0" class="btn"  onclick="cform.ans.value += '0',sound()">
            <input type="button" value="." class="btn"  onclick="cform.ans.value += '.',sound()">
            <input type="button" value="/" class="btn"  onclick="cform.ans.value += '/',sound()">
            <br>
            <input type="button" value="=" class="btn2" onclick="cform.ans.value = eval(cform.ans.value),sound2()">
            <input type="button" value="C" class="btn2" id="cnl" onclick="cform.ans.value = ' ',sound2()">
            <br>

        </form>
    </div>

    <script>
        function sound(){
            var snd = new Audio('./click2.mp3')
            snd.play()
        }
        function sound2(){
            var snd1 = new Audio('./click3.mp3')
            snd1.play()
        }
    </script>
        
    </body>
</html>
